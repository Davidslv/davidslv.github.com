<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Mermaid.js for diagram rendering -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Mermaid
      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        securityLevel: 'loose'
      });

      // Find all mermaid code blocks (Kramdown renders them as <pre><code class="language-mermaid">)
      const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid, pre code.lang-mermaid');

      mermaidBlocks.forEach(function(block) {
        const pre = block.parentElement;
        const diagram = block.textContent.trim();

        // Create a new div for Mermaid to render
        const wrapper = document.createElement('div');
        wrapper.className = 'mermaid';
        wrapper.textContent = diagram;

        // Replace the pre/code block with the mermaid div
        pre.parentElement.replaceChild(wrapper, pre);
      });

      // Initialize Mermaid rendering for all converted blocks
      const mermaidDivs = document.querySelectorAll('.mermaid');
      if (mermaidDivs.length > 0) {
        mermaid.init(undefined, mermaidDivs);
      }
    });
  </script>
</head>
